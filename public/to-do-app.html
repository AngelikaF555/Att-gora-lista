<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do</title>
</head>
<body>
  <h1>To-do list</h1>
  <form method="POST" action="http://localhost:5001/api/tasks">
    <input type="submit" value="See all tasks" formaction="http://localhost:5001/api/protected/get-tasks" formmethod="get">
    <br>
    <br>
    <input type="text" name="id" placeholder="ID" id="id-input">
    <input type="submit" value="GET" formaction="http://localhost:5001/api/tasks/get-task" id="get-btn">
    <input type="submit" value="DELETE" formaction="http://localhost:5001/api/tasks/delete-task" id="delete-btn">
    <br>
    <br>
    <input type="text" name="title" placeholder="Title of task">
    <input type="text" name="status" placeholder="Status of task">
    <input type="text" name="estimatedTime" placeholder="Estimated time">
    <input type="text" name="category" placeholder="Category">
    <input type="text" name="priority" placeholder="Priority">
    <input type="submit" value="POST" formaction="http://localhost:5001/api/tasks/create-task">
    <input type="submit" value="PUT" formaction="http://localhost:5001/api/tasks/put-task">
    <input type="submit" value="PATCH" formaction="http://localhost:5001/api/tasks/patch-task" >
  </form>
  <script type="module" src="../src/index.js"></script>
</body>
</html>
