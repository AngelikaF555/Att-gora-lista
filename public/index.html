<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do</title>
</head>
<body>
  <h1>To-do list</h1>
  <form method="GET" action="http://localhost:5001/api/tasks">
    <input type="submit" value="See all tasks">
    <br>
    <br>
    <input type="text" name="id" placeholder="ID" id="id-input">
    <input type="submit" value="GET" formaction="api/tasks/get-task" formmethod="POST" id="get-btn">
    <input type="submit" value="DELETE" formaction="/api/tasks/delete-task" formmethod="POST" id="delete-btn">
    <br>
    <br>
    <input type="text" name="title" placeholder="Title of task">
    <input type="text" name="status" placeholder="Status of task">
    <input type="text" name="estimatedTime" placeholder="Estimated time">
    <input type="text" name="category" placeholder="Category">
    <input type="text" name="priority" placeholder="Priority (low, medium or high)">
    <input type="submit" value="POST" formaction="/api/tasks/create-task" formmethod="POST">
    <input type="submit" value="PUT" formaction="/api/tasks/update-task" formmethod="POST">
    <br>
  </form>
</body>
</html>
